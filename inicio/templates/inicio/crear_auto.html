{% extends "base.html" %}
{% load static %}
{% block tetle_head %}
Crear Auto
{% endblock tetle_head %}
{% block h1_header %}Crear Auto{% endblock h1_header %}
{% block main %}

<form action={% url "inicio:crear_auto" %} method="POST">
    {% csrf_token %}
    {% comment %} 
    <p>
        Marca:
        <input type="text" name="marca" placeholder="Marca">
    </p>
    <p>
        Modelo:
        <input type="text" name="modelo">
    </p>
    <p>
        Anio:
        <input type="number " name="anio">
    </p>
    <button>Enviar</button>
     {% endcomment %}
    
    {{form}}

    <input type="submit", value="Enviar">
    
</form>

{% endblock main %}
